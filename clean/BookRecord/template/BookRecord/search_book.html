{% extends "BookRecord/template.html" %}
{% load static %}

{% block changing_content  %}

<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Buscar libro</h1>
                {% if not request.user.is_authenticated %}
                  <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<h2>Buscar por <i>título</i> del libro</h2>
<form action='/BookRecord/search/book/' method='GET'>
  <input type'text' name='title' id='title'>
  <input type='submit' value='Buscar'>
</form>
<br>

  <button><a href="{% url 'search_book' %}" style='text-decoration: none; color: #000000' >Volver</a></button>
{% endblock %}
